<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black px-4" id="navbar"></nav>
    <script src="/js/navbar.js"></script>

    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Create Account</h2>

        <input class="form-control mb-3" id="name" placeholder="Name">
        <input class="form-control mb-3" id="email" placeholder="Email">
        <input class="form-control mb-3" id="password" type="password" placeholder="Password">

        <button class="btn btn-success w-100" onclick="register()">Register</button>

        <p class="mt-3 text-center">
            Already have an account?
            <a href="/login" class="text-info">Login</a>
        </p>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
