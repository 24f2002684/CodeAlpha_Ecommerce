<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-black px-4">
        <span class="navbar-brand">Admin Panel</span>
    </nav>

    <div class="container mt-5">
        <h3>Add Product</h3>

        <input class="form-control mb-2" id="name" placeholder="Product Name">
        <input class="form-control mb-2" id="price" placeholder="Price">
        <input class="form-control mb-2" id="description" placeholder="Description">

        <button class="btn btn-success mb-4" onclick="addProduct()">Add Product</button>

        <h3>All Products</h3>
        <ul class="list-group" id="product-list"></ul>
    </div>

    <script src="/js/admin.js"></script>
</body>

</html>
